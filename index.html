<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Unit Converter</title>
</head>
<script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(function() { console.log("Service worker registered"); });
    }
</script>
<body>
    <div id="main">
        <div id="header-bar">Unit Converter</div>
        <div id="content">
            <div id="type-selector" class="flex-container-horizontal">
                <div class="selector-type" id="selector-active">Length</div>
                <div class="selector-type">Weight</div>
                <div class="selector-type">Are</div>
                <div class="selector-type">Volume</div>
                <div class="selector-type">Time</div>
                <div id="type-search">
                    <select>
                        <option value="hi">other...</option>
                        <option value="hi2">test2</option>
                    </select>
                </div>
            </div>
            <div id="converter-content">
                <div id="from-to-content" class="flex-container-horizontal">
                    <input type="text" id="input-from">
                    <span>-></span>
                    <input type="text" id="input-from">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
