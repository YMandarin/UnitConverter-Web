<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple but powerful mobile optimized unit converter">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#348CAF">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Unit Converter</title>
</head>
<script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(function() { console.log("Service worker registered"); });
    }
</script>
<body>
    <div id="main">
        <div id="header-bar">Unit Converter</div>
        <div id="content" class="flex-container-vertical">
            <div id="type-selector" class="flex-container-horizontal">
                <div id="type-list" class="flex-container-horizontal">
                </div>
                <div id="type-search">
                    <select id="type-select">
                    </select>
                </div>
                <div class="vertical-line"></div>
            </div>
            <div id="converter-content">
                <div id="from-to-content" class="flex-container-horizontal">
                    <input type="text" id="input-from" placeholder="from">
                    <div id="arrow-container"><svg width="30" height="20">
                        <polygon points="0,0 30,10 0,20 5,10" fill="black"/>
                        
                    </svg></div>
                    <input disabled type="text" id="input-to" placeholder="to">
                </div>
                <div class="unit-selection flex-container-horizontal">
                    <select id="unit-from">
                    </select>
                    <span class="spacer-40"></span>
                    <select id="unit-to">
                    </select>
                </div>
                <div class="unit-selection flex-container-horizontal">
                    <select id="unit-system-from">
                    </select>
                    <span class="spacer-40"></span>
                    <select id="unit-system-to">
                    </select>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
